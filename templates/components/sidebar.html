<!-- Sidebar Navigation -->
<aside :class="$store.app.sidebarOpen ? 'w-64' : 'w-16'" class="bg-white shadow-sm border-r border-neutral-200 h-screen transition-all duration-300 fixed">
    <nav class="p-4 space-y-2">
        <a href="{% url 'dashboard' %}" 
           :class="$store.app.currentView === 'dashboard' ? 'bg-primary text-white' : 'text-neutral-600 hover:bg-neutral-100'" 
           class="w-full flex items-center space-x-3 px-3 py-2 rounded-lg transition-colors"
           data-testid="link-dashboard">
            <i class="fas fa-tachometer-alt text-lg w-5"></i>
            <span x-show="$store.app.sidebarOpen" class="font-medium">Dashboard</span>
        </a>
        
        <a href="{% url 'layout_editor' %}" 
           :class="$store.app.currentView === 'layout' ? 'bg-primary text-white' : 'text-neutral-600 hover:bg-neutral-100'" 
           class="w-full flex items-center space-x-3 px-3 py-2 rounded-lg transition-colors"
           data-testid="link-layout-editor">
            <i class="fas fa-warehouse text-lg w-5"></i>
            <span x-show="$store.app.sidebarOpen" class="font-medium">Layout Editor</span>
        </a>
        
        <a href="{% url 'inspection' %}" 
           :class="$store.app.currentView === 'inspection' ? 'bg-primary text-white' : 'text-neutral-600 hover:bg-neutral-100'" 
           class="w-full flex items-center space-x-3 px-3 py-2 rounded-lg transition-colors"
           data-testid="link-inspections">
            <i class="fas fa-clipboard-check text-lg w-5"></i>
            <span x-show="$store.app.sidebarOpen" class="font-medium">Inspections</span>
        </a>
        
        <a href="{% url 'reports' %}" 
           :class="$store.app.currentView === 'reports' ? 'bg-primary text-white' : 'text-neutral-600 hover:bg-neutral-100'" 
           class="w-full flex items-center space-x-3 px-3 py-2 rounded-lg transition-colors"
           data-testid="link-reports">
            <i class="fas fa-file-pdf text-lg w-5"></i>
            <span x-show="$store.app.sidebarOpen" class="font-medium">Reports</span>
        </a>
        
        {% if user.userprofile.is_admin %}
        <a href="{% url 'users' %}" 
           :class="$store.app.currentView === 'users' ? 'bg-primary text-white' : 'text-neutral-600 hover:bg-neutral-100'" 
           class="w-full flex items-center space-x-3 px-3 py-2 rounded-lg transition-colors"
           data-testid="link-users">
            <i class="fas fa-users text-lg w-5"></i>
            <span x-show="$store.app.sidebarOpen" class="font-medium">User Management</span>
        </a>
        {% endif %}
        
        <a href="/admin/" 
           class="text-neutral-600 hover:bg-neutral-100 w-full flex items-center space-x-3 px-3 py-2 rounded-lg transition-colors"
           data-testid="link-admin">
            <i class="fas fa-cog text-lg w-5"></i>
            <span x-show="$store.app.sidebarOpen" class="font-medium">Admin</span>
        </a>
    </nav>
</aside>
